name: "Terraform Build & Deploy"

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy BMP Function'
        uses: Azure/functions-action@v1
        with:
          app-name: 'SBIT-bmp-azure-function'
          package: './functions/SBIT_bmp_azure_function'

      - name: 'Deploy User Info Function'
        uses: Azure/functions-action@v1
        with:
          app-name: 'SBIT-user-info-azure-function'
          package: './functions/SBIT_user_info_azure_function'

      - name: 'Deploy Workout Function'
        uses: Azure/functions-action@v1
        with:
          app-name: 'SBIT-workout-azure-function'
          package: './functions/SBIT_workout_azure_function'