name: "Terraform Build & Deploy"

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  terraform_and_deploy:
    name: "Terraform & Deploy"
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- 1. éƒ¨ç½² BMP Function ---
      - name: 'Package BMP Function'
        run: |
          cd ./functions/SBIT_bmp_azure_function
          zip -r ../../bmp_deploy.zip .
          cd ../..

      - name: 'Deploy BMP Function'
        uses: Azure/functions-action@v1
        with:
          app-name: 'SBIT-bmp-azure-function'
          package: './bmp_deploy.zip'
          scm-do-build-during-deployment: false 

      - name: 'Sync BMP Triggers'
        run: az functionapp deployment source sync -g data_engineering -n SBIT-bmp-azure-function

      # --- 2. éƒ¨ç½² User Info Function ---
      - name: 'Package User Info Function'
        run: |
          cd ./functions/SBIT_user_info_azure_function
          zip -r ../../user_info_deploy.zip .
          cd ../..

      - name: 'Deploy User Info Function'
        uses: Azure/functions-action@v1
        with:
          app-name: 'SBIT-user-info-azure-function'
          package: './user_info_deploy.zip'
          scm-do-build-during-deployment: false

      - name: 'Sync User Info Triggers'
        run: az functionapp deployment source sync -g data_engineering -n SBIT-user-info-azure-function

      # --- 3. éƒ¨ç½² Workout Function ---
      - name: 'Package Workout Function'
        run: |
          cd ./functions/SBIT_workout_azure_function
          zip -r ../../workout_deploy.zip .
          cd ../..

      - name: 'Deploy Workout Function'
        uses: Azure/functions-action@v1
        with:
          app-name: 'SBIT-workout-azure-function'
          package: './workout_deploy.zip'
          scm-do-build-during-deployment: false

      - name: 'Sync Workout Triggers'
        run: az functionapp deployment source sync -g data_engineering -n SBIT-workout-azure-function

