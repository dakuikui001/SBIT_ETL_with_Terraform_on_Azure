name: Build and deploy Python project to Azure Function App - SBIT-workout-azure-function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './functions/SBIT_workout_azure_function' 
  PYTHON_VERSION: '3.11' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          mkdir -p .python_packages
          pip install -r requirements.txt --target=".python_packages"

      - name: Zip artifact for deployment
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_06529A4EE09E4097A13BF72B01908306 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D10259F680EE401DBCFFEC52582E6D9E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8D36FB3C3C734C85BD0DE25D41DAEB19 }}

      # üåü ÂÖ≥ÈîÆ‰øÆÊîπÔºöÂºÉÁî®Êèí‰ª∂ÔºåÊîπÁî® Azure CLI Êö¥ÂäõÈÉ®ÁΩ≤
      - name: 'Deploy via Azure CLI'
        run: |
          az functionapp deployment source config-zip \
            --resource-group data_engineering \
            --name SBIT-workout-azure-function \
            --src release.zip
