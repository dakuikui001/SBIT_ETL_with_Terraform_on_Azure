name: Build and deploy Python project to Azure Function App - SBIT-workout-azure-function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './functions/SBIT_workout_azure_function' 
  PYTHON_VERSION: '3.11' 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          pip install -r requirements.txt --target=".python_packages"

      - name: Zip artifact for deployment
        # ğŸŒŸ å…³é”®ï¼šåœ¨è¿™é‡Œç›´æ¥æ‰“å¥½æœ€ç»ˆçš„å‹ç¼©åŒ…
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_06529A4EE09E4097A13BF72B01908306 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D10259F680EE401DBCFFEC52582E6D9E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8D36FB3C3C734C85BD0DE25D41DAEB19 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'SBIT-workout-azure-function'
          # ğŸŒŸ æ ¸å¿ƒä¿®æ”¹ï¼šç›´æ¥æŒ‡å®šä¸Šä¼  release.zipï¼Œä¸ä¼ å½“å‰ç›®å½•
          package: 'release.zip'
          # ğŸŒŸ è®¾ä¸º falseï¼Œå› ä¸º zip é‡Œå·²ç»åŒ…å«äº†æ‰€æœ‰ä¾èµ– (.python_packages)
          scm-do-build-during-deployment: false
