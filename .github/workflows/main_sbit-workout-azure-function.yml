name: Build and deploy Python project to Azure Function App - SBIT-workout-azure-function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # ğŸŒŸ å…³é”®ä¿®æ”¹ï¼šå°†è·¯å¾„æŒ‡å‘ä½ çš„å­æ–‡ä»¶å¤¹
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './functions/SBIT_workout_azure_function' 
  PYTHON_VERSION: '3.11' 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        # ğŸŒŸ å…³é”®ä¿®æ”¹ï¼šè¿›å…¥å­ç›®å½•åå†å®‰è£…
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          pip install -r requirements.txt

      - name: Zip artifact for deployment
        # ğŸŒŸ å…³é”®ä¿®æ”¹ï¼šè¿›å…¥å­ç›®å½•æ‰“åŒ…ï¼Œç¡®ä¿ host.json åœ¨å‹ç¼©åŒ…æ ¹ç›®å½•
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_06529A4EE09E4097A13BF72B01908306 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D10259F680EE401DBCFFEC52582E6D9E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8D36FB3C3C734C85BD0DE25D41DAEB19 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'SBIT-workout-azure-function'
          slot-name: 'Production'
          # è¿™é‡Œä½¿ç”¨å½“å‰è§£å‹åçš„æ ¹ç›®å½•
          package: '.'
          scm-do-build-during-deployment: true

