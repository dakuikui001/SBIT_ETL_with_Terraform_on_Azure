name: Build and deploy Python project to Azure Function App - SBIT-workout-azure-function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './functions/SBIT_workout_azure_function' 
  PYTHON_VERSION: '3.11' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        # ğŸŒŸ å…³é”®ï¼šå¿…é¡»æŠŠåº“å®‰è£…åˆ° .python_packagesï¼ŒAzure æ‰èƒ½è¯†åˆ«
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          mkdir -p .python_packages
          pip install -r requirements.txt --target=".python_packages"

      - name: Zip artifact for deployment
        # ğŸŒŸ å…³é”®ï¼šä»å­ç›®å½•å†…éƒ¨æ‰“åŒ…ï¼Œç¡®ä¿ host.json åœ¨å‹ç¼©åŒ…æœ€é¡¶å±‚
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_06529A4EE09E4097A13BF72B01908306 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D10259F680EE401DBCFFEC52582E6D9E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8D36FB3C3C734C85BD0DE25D41DAEB19 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'SBIT-workout-azure-function'
          package: 'release.zip'
          # ğŸŒŸ å› ä¸ºæˆ‘ä»¬å·²ç»åœ¨ä¸Šé¢å®‰è£…äº† .python_packagesï¼Œè¿™é‡Œè®¾ä¸º false é¿å…å†²çª
          scm-do-build-during-deployment: false
